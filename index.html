<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Jaan ‚ù§Ô∏è</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: black;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .active { display: flex; }
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .heart {
      font-size: 5rem;
      color: red;
      animation: pulse 1.2s infinite;
      cursor: pointer;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    button, input {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .option { background: pink; }
    .option.bad { background: grey; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="ava_ja.mp3" type="audio/mpeg">
  </audio>

  <!-- Screen 1: Start -->
  <div id="startScreen" class="screen active">
    <img src="ava.jpg" class="background">
    <div>
      <div class="heart">‚ù§Ô∏è</div>
      <h2>Jaan ho na aap meri?</h2>
      <button onclick="handleYes()">Yes</button>
      <button onclick="handleNo()">No</button>
      <div id="noMessages"></div>
    </div>
  </div>

  <!-- Screen 2: Name Entry -->
  <div id="nameScreen" class="screen">
    <img src="ava.jpg" class="background">
    <h2>Enter your full name to continue üíñ</h2>
    <input id="nameInput" placeholder="Enter your full name">
    <button onclick="checkName()">Submit</button>
    <p id="nameHint"></p>
  </div>

  <!-- Screen 3: Quiz -->
  <div id="quizScreen" class="screen">
    <img src="ava.jpg" class="background">
    <h2>Why are you so amazing?</h2>
    <div id="options"></div>
    <p id="quizMsg"></p>
  </div>

  <!-- Screen 4: Teddy Game -->
  <div id="teddyScreen" class="screen">
    <img src="ava.jpg" class="background">
    <h2>Numan should marry who in this world competition?</h2>
    <div>
      <img src="bva.jpg" class="option-img" onclick="finalChoice(true)" width="150">
      <img src="duck.png" class="option-img" onclick="finalChoice(false)" width="150">
      <img src="gulzar.png" class="option-img" onclick="finalChoice(false)" width="150">
      <img src="gabbar.png" class="option-img" onclick="finalChoice(false)" width="150">
      <img src="anjana.png" class="option-img" onclick="finalChoice(false)" width="150">
      <img src="random.png" class="option-img" onclick="finalChoice(false)" width="150">
    </div>
    <p id="teddyMsg"></p>
  </div>

  <!-- Screen 5: Final -->
  <div id="finalScreen" class="screen">
    <img src="bva.jpg" class="background">
    <h2 id="finalText"></h2>
  </div>

  <script>
    // Globals
    let noCount = 0;
    let nameAttempts = 0;
    let correctName = "shaheen hassan";
    let goodChoices = ["Your smile üíï", "Your kindness ‚ú®", "Your pets üêü", "Your magic with food üç≤", "Your look", "Your hugs ü§ó", "Your laugh üòç", "Your care ‚ù§Ô∏è", "Your style üòò"];
    let badChoices = ["Being stubborn üòÖ", "Getting angry üò°", "Ignoring me üôÑ", "Forgetting things üòú", "Being bossy üëë", "Sleeping too much üò¥"];
    let selectedGood = [];

    function show(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Start Screen
    function handleYes() { show('nameScreen'); }
    function handleNo() {
      noCount++;
      let msgs = ["What?", "Why?", "I thought you loved me ;("];
      let div = document.getElementById("noMessages");
      if (noCount <= msgs.length) {
        div.innerText = msgs[noCount - 1];
      } else {
        let btn = document.createElement("button");
        btn.innerText = "YES üíñ";
        btn.onclick = handleYes;
        div.appendChild(btn);
      }
    }

    // Name Screen
    function checkName() {
      let input = document.getElementById("nameInput").value.trim().toLowerCase();
      if (input === correctName) {
        show('quizScreen');
        loadQuiz();
      } else {
        nameAttempts++;
        document.getElementById("nameHint").innerText = (nameAttempts >= 2) ? 
          "Maybe try Shaheen with my last name ;)" : "Try again!";
      }
    }

    // Quiz Screen
    function loadQuiz() {
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      let choices = [...goodChoices, ...badChoices].sort(() => Math.random() - 0.5);
      choices.forEach(choice => {
        let btn = document.createElement("button");
        btn.innerText = choice;
        btn.className = "option";
        btn.onclick = () => handleChoice(choice, btn);
        optionsDiv.appendChild(btn);
      });
    }

    function handleChoice(choice, btn) {
      if (goodChoices.includes(choice)) {
        if (!selectedGood.includes(choice)) selectedGood.push(choice);
        btn.style.background = "lightgreen";
      } else {
        btn.style.display = "none";
        document.getElementById("quizMsg").innerText = "Whoops üòÖ Nope!";
      }
      if (selectedGood.length >= 5) {
        show("teddyScreen");
      }
    }

    // Teddy Game
    function finalChoice(correct) {
      if (correct) {
        show("finalScreen");
        typeWriter("Always yours & I Love You Forever üíñ ‚Äì Numan");
      } else {
        document.getElementById("teddyMsg").innerText = "Nooo, wrong choice üòÜ";
      }
    }

    // Final Screen
    function typeWriter(text) {
      let i = 0;
      let speed = 100;
      function typing() {
        if (i < text.length) {
          document.getElementById("finalText").innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }
  </script>
</body>
</html>
